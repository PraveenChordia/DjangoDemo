{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
</head>
<body>
<form method="POST" class="form-task" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-floating">
            <label class="form-floating" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {% render_field field class="form-control" %}

            {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    {% for field in form.non_field_errors %}
        <p style="color: red;">{{ field }}</p>
    {% endfor %}
    <button type="submit" class="w-100 btn btn-lg btn-success">Submit</button>
</form>
</body>
</html>
