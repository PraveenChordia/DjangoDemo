<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Task List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>All Tasks </h1>
            {{ data }}
            <br>
            {% for data in data %}
                <table>
                    <tr>
                        {{ data.id }} {{ data.name }} {{ data.description }} {{ data.email }} {{ data.createdAt }}
                    </tr>
                </table>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
